name: Run flake8 linter

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        flake-sql-rules: [E112, E113, W291]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-SQL
      - name: SQL Linting with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # add flake8 rules from https://lintlyci.github.io/Flake8Rules/
          flake8 --filename=*.sql . --count --select=${{ matrix.flake-sql-rules }} --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          # flake8 --filename=*.sql . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Python Linting with flake8
        uses: grantmcconnaughey/lintly-flake8-github-action@v1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          failIf: new
          args: "--max-line-length=120 ."
