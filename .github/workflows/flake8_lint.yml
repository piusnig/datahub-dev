name: Run flake8 linter

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
            python-version: ${{ matrix.python-version }}  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-SQL
      - name: SQL Linting with flake8-sql
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 --filename=*.sql . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 --filename=*.sql . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - uses: actions/checkout@v1
      - name: Linting with flake8
        uses: grantmcconnaughey/lintly-flake8-github-action@v1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          failIf: new
          args: "--max-line-length=120 ."
